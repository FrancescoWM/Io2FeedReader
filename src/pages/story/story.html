<ion-header>

  <ion-navbar>
    <ion-title>IO Feed Reader</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngIf="story">
		

		<ion-card-content>

			<ion-card-title>
				{{story.title}}<br>
				<small>{{story.pubDate}}</small>
			</ion-card-title>
			
			<div [innerHtml] ="story.content"></div>
			<hr>
			<a target="_blank" href="{{story.link}}" ion-button block black> Read complete news</a>

		</ion-card-content>
	</ion-card>

</ion-content>
