<ion-header>

  <ion-navbar>
    <ion-title>IO Feed Reader</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
	<ion-list>
		<ion-item>
			<ion-label>Categories</ion-label>
			<ion-select (ionChange)="changeTopic()" [(ngModel)]="topic">
				<ion-option value="edition" selected>Top Stories</ion-option>
				<ion-option value="money_news_international" >Money News</ion-option>
				<ion-option value="edition_technology">Technology</ion-option>
				<ion-option value="edition_space" >Space</ion-option>
				<ion-option value="edition_sport" >Sport</ion-option>
				<ion-option value="edition_motorsport" >Motorsport</ion-option>
				<ion-option value="edition_tennis" >Tennis</ion-option>
				<ion-option value="edition_travel" >Travel</ion-option>
				<ion-option value="cnn_freevideo" >Video</ion-option>
				<ion-option value="cnn_latest" >Most recent</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>

	<ion-list *ngIf="stories">
		<ion-item *ngFor="let story of stories">
			<ion-thumbnail item-left>
				<img class="list-thumb" src="{{story.enclosure.link}}" />
			</ion-thumbnail>
			<h2>{{story.title}}</h2>
			<p>{{story.pubDate}}</p>
			<button ion-button clear item-right (click)="storySelected(story)">View</button>
		</ion-item>
	</ion-list>
	
</ion-content>
